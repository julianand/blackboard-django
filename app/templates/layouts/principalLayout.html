{% load static %}
<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        
        <title>{% block titulo %}{% endblock %}</title>

        <style>
            .nav-link.active {
                font-weight: bold;
            }
        </style>

        {% block css %}{% endblock %}
    </head>
    <body class="position-absolute h-100 w-100 bg-light">
        <div id="app">
            {% block content %}{% endblock %}

            <div class="modal fade" id="sesionModal" tabindex="-1" role="dialog" aria-labelledby="sesionModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sesionModalLabel">Cerrar sesion</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Seguro que desea cerrar sesión?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                            <a href="/logout" class="btn btn-danger">Cerrar sesion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script type="text/javascript" src="{% static 'js/vue.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/axios.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/sweetalert.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/defaults.js' %}"></script>

        {% block scripts %}{% endblock %}
    </body>
</html>
